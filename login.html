<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <link rel="shortcut icon" type="x-icon" href="logo 2.png">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login | Blood Tracker System</title>
    <script src="https://cdn.tailwindcss.com"></script>
</head>
<body class="bg-gray-100 flex items-center justify-center h-screen">

    <div class="bg-white p-8 rounded-xl shadow-lg w-full max-w-md">
        <div class="text-center mb-8">
            <h1 class="text-3xl font-bold text-red-800">Blood Tracker</h1>
            <p class="text-gray-500" id="form-title">Please log in to your account</p>
        </div>

        <div id="error-msg" class="hidden bg-red-100 border border-red-400 text-red-700 px-4 py-3 rounded mb-4 text-sm">
            Incorrect username or password! (Username: admin/123)
        </div>

        <form id="login-form" onsubmit="handleLogin(event)">
            <div class="mb-4">
                <label class="block text-gray-700 mb-2">Username</label>
                <input type="text" id="username" class="w-full p-3 border rounded-lg focus:outline-none focus:ring-2 focus:ring-red-500" required>
            </div>
            <div class="mb-6">
                <label class="block text-gray-700 mb-2">Password</label>
                <input type="password" id="password" class="w-full p-3 border rounded-lg focus:outline-none focus:ring-2 focus:ring-red-500" required>
            </div>
            <button type="submit" class="w-full bg-red-800 text-white p-3 rounded-lg font-bold hover:bg-red-700 transition">LOGIN</button>
        </form>

        <div class="mt-6 text-center">
            <p class="text-gray-600">Don't have an account yet? <a href="#" class="text-red-800 font-bold hover:underline">Register Now</a></p>
        </div>
    </div>

    <script>
        function handleLogin(e) {
            e.preventDefault();
            const user = document.getElementById('username').value;
            const pass = document.getElementById('password').value;
            const errorDiv = document.getElementById('error-msg');

            // Hardcoded credentials [cite: 16]
            if (user === 'admin' && pass === '123') {
                window.location.href = 'dashboard.html';
            } else {
                errorDiv.classList.remove('hidden'); // Show error feedback [cite: 17]
            }
        }
    </script>
</body>
</html>
